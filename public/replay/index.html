<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Othello Replay</title>
  <link rel="stylesheet" href="https://adobe-fonts.github.io/source-code-pro/source-code-pro.css">
  <style>
    #replay_output {
      display: grid;
      grid-template-columns: repeat(auto-fit, 240px);
      gap: 0.5rem;
    }
    #replay_output .turn {
      display: inline-block;
    }
    #replay_output pre {
      font-family: 'Source Code Pro', monospace;
    }
    #slider {
      width: 75%;
    }
    #game_id {
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Othello Replay</h1>
  <div>
    <label>
      Game <input type="number" id="game_id" min="0" max="999" value="0" required>
    </label>
    <br>
    <input type="range" id="slider" min="0" max="999" value="0" step="1">
  </div>
  <div>
    Result: <span id="result"></span>
  </div>
  <div>
    <button id="replay">Replay</button>
  </div>
  <div id="replay_output"></div>
  <script src="../replay.min.js?v=17a9ed45"></script>
</body>
</html>
