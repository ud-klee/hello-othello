<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="app.css?v=a1ab5d53">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Othello</title>
</head>
<body>
  <div id="container">
    <svg id="canvas" width="323" height="323"></svg>
    <div id="info">
      <div class="title">Othello</div>
      <div class="player-b player current">
        Black: <span class="score">2</span>
        <label id="auto">
          <input type="checkbox">
          Auto
        </label>
      </div>
      <div class="player-w player">
        White: <span class="score">2</span>
      </div>
      <div id="controls">
        <button class="pass">Pass</button>
        <button class="undo">Undo</button>
        <button class="new">New</button>
      </div>
    </div>
  </div>
  <script src="app.min.js?v=a1ab5d53"></script>
</body>
</html>
